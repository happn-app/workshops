services:
  # PostgreSQL database service
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres       # default user
      POSTGRES_PASSWORD: password   # associated password
      POSTGRES_DB: workshop         # database automatically created at startup
    ports:
      - "5432:5432"                 # expose local port 5432 -> container 5432
    volumes:
      - db_data:/var/lib/postgresql/data # persistent volume for data

  # API service (your Rust binary built via the Dockerfile)
  api:
    build: .                        # builds the image with the Dockerfile in the same folder
    depends_on:
      - db                          # waits for the db container to start before launching
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/workshop # env var for Diesel/Postgres
    ports:
      - "8080:8080"                 # expose local port 8080 -> container 8080

# Persistent volume to store Postgres data
volumes:
  db_data:
